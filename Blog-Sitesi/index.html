<!DOCTYPE html>
<html lang="tr" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MOVISION+ - Hoş Geldiniz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: #131313;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Arka plan animasyon */
        .animated-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1;
            background: linear-gradient(120deg, #bc7ede, #131313, #5e60ce, #48bfe3, #131313, #bc7ede);
            background-size: 200% 200%;
            animation: gradientMove 10s ease-in-out infinite alternate;
            opacity: 0.4;
            filter: blur(12px);
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .welcome-container {
            text-align: center;
            color: white;
            padding: 0 20px;
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 24px;
            padding: 40px;
            backdrop-filter: blur(5px);
        }

        .logo {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 10px #bc7ede, 0 0 20px #5e60ce;
            animation: glow 2s ease-in-out infinite alternate;
            background: transparent;
            padding: 20px;
            border-radius: 24px;
        }

        .logo span {
            color: #bc7ede;
            font-size: 1.2em;
        }

        .welcome-text {
            font-size: 1.8rem;
            margin-bottom: 2.5rem;
            color: #bc7ede;
            line-height: 1.4;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            background: transparent;
            padding: 15px;
            border-radius: 24px;
        }

        .enter-button {
            background-color: rgba(188, 126, 222, 0.8);
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(188, 126, 222, 0.3);
            backdrop-filter: blur(5px);
        }

        .enter-button:hover {
            background-color: rgba(165, 107, 196, 0.9);
            transform: scale(1.05);
            color: white;
            box-shadow: 0 6px 20px rgba(188, 126, 222, 0.4);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #bc7ede, 0 0 20px #5e60ce;
            }
            to {
                text-shadow: 0 0 20px #bc7ede, 0 0 30px #5e60ce;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3.5rem;
            }
            .welcome-text {
                font-size: 1.4rem;
                padding: 0 15px;
            }
            .enter-button {
                padding: 0.8rem 2.5rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="welcome-container">
        <h1 class="logo">MOVİSİON<span>+</span></h1>
        <p class="welcome-text">Sana en uygun dizi ve filmler içinde kaybolmaya hazır mısın?</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let redirected = false;
        function smoothRedirect() {
            if (redirected) return;
            redirected = true;
            // Fade out efekti
            document.body.style.transition = "opacity 0.8s";
            document.body.style.opacity = 0;
            setTimeout(() => {
                window.location.href = "blogsitesi.html";
            }, 800); // 0.8 saniye sonra yönlendir
        }

        window.addEventListener('wheel', smoothRedirect, { passive: true });
        window.addEventListener('touchmove', smoothRedirect, { passive: true });
        window.addEventListener('keydown', function(e) {
            if ((e.key === "ArrowDown" || e.key === " " || e.key === "PageDown") && !redirected) {
                smoothRedirect();
            }
        });
    </script>
</body>
</html>
