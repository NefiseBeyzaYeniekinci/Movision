<!DOCTYPE html>
<html lang="tr" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <title>Vizyona Girecek Diziler - MOVISION+</title>
    <link rel="stylesheet" href="blogsitesi.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark text-white fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="blogsitesi.html">MOVİSİON<span style="color: #bc7ede; font-weight: bold; font-size: 1.2em;">+</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <button class="btn btn-primary dropdown-toggle mx-2" type="button" data-bs-toggle="dropdown" style="background-color: #bc7ede;">
                            Filmler
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="yeni-filmler.html">Yeni Çıkan</a></li>
                            <li><a class="dropdown-item" href="populer-filmler.html">En Çok Oy Alan</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <button class="btn btn-primary dropdown-toggle mx-2" type="button" data-bs-toggle="dropdown" style="background-color: #bc7ede;">
                            Diziler
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="yeni-diziler.html">Vizyona Girecekler</a></li>
                            <li><a class="dropdown-item" href="populer-diziler.html">En Çok Oy Alan</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Ana İçerik -->
    <div class="container mt-5 pt-5">
        <h1 class="text-white mb-4">Vizyona Girecek Diziler</h1>

        <!-- Filtreleme -->
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="genre-select" class="form-label text-white">Tür Seçin:</label>
                <select class="form-select" id="genre-select" onchange="filterShows()">
                    <option value="">Tüm Türler</option>
                    <option value="10759">Aksiyon & Macera</option>
                    <option value="16">Animasyon</option>
                    <option value="35">Komedi</option>
                    <option value="80">Suç</option>
                    <option value="99">Belgesel</option>
                    <option value="18">Drama</option>
                    <option value="10751">Aile</option>
                    <option value="10762">Çocuk</option>
                    <option value="9648">Gizem</option>
                    <option value="10764">Reality</option>
                    <option value="10765">Bilim Kurgu & Fantazi</option>
                    <option value="10766">Pembe Dizi</option>
                    <option value="10767">Talk Show</option>
                    <option value="10768">Savaş & Politik</option>
                    <option value="37">Western</option>
                </select>
            </div>
        </div>

        <!-- Dizi Listesi -->
        <div class="row" id="tv-show-list">
            <!-- JavaScript ile diziler buraya eklenecek -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">Dizi Detayları</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img id="details-poster" src="" alt="Dizi Poster" class="img-fluid mb-3">
                        </div>
                        <div class="col-md-8">
                            <h4 id="details-title"></h4>
                            <p id="details-overview"></p>
                            <p><strong>Derecelendirme: </strong><span id="details-rating"></span></p>
                            <h5>Yorumlar</h5>
                            <div id="details-comments-section"></div>
                            <h6>Yorum Ekle</h6>
                            <input type="text" id="details-nickname-input" placeholder="Takma adınızı girin" class="form-control mb-2">
                            <textarea id="details-comment-input" placeholder="Yorumunuzu yazın" class="form-control mb-2"></textarea>
                            <button id="add-comment-btn" class="btn btn-primary" onclick="addDetailsComment()">Yorum Ekle</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="new-tv.js"></script>
</body>
</html>
