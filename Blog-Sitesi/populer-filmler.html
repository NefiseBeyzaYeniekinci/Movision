<!DOCTYPE html>
<html lang="tr" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <title>En Çok Oy Alan Filmler - MOVISION+</title>
    <link rel="stylesheet" href="blogsitesi.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark text-white fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="blogsitesi.html">MOVİSİON<span style="color: #bc7ede; font-weight: bold; font-size: 1.2em;">+</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="btn-group me-4" role="group">
                    <button type="button" class="btn" style="background-color: #bc7ede;" data-bs-toggle="dropdown" aria-expanded="false">Filmler</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="yeni-filmler.html">Yeni Çıkan</a></li>
                        <li><a class="dropdown-item" href="populer-filmler.html">En Çok Oy Alan</a></li>
                    </ul>
                </div>

                <div class="btn-group" role="group">
                    <button type="button" class="btn" style="background-color: #bc7ede;" data-bs-toggle="dropdown" aria-expanded="false">Diziler</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="yeni-diziler.html">Vizyona Girecek</a></li>
                        <li><a class="dropdown-item" href="populer-diziler.html">En Çok Oy Alan</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Tür Filtresi -->
    <div class="container mt-5 pt-5">
        <div class="row mb-4">
            <div class="col-md-6">
                <h4 class="text-white">Türe Göre Filtrele:</h4>
                <select class="form-select" id="genreSelect" onchange="filterByGenre()">
                    <option value="">Tüm Türler</option>
                    <option value="28">Aksiyon</option>
                    <option value="12">Macera</option>
                    <option value="16">Animasyon</option>
                    <option value="35">Komedi</option>
                    <option value="80">Suç</option>
                    <option value="99">Belgesel</option>
                    <option value="18">Drama</option>
                    <option value="10751">Aile</option>
                    <option value="14">Fantastik</option>
                    <option value="36">Tarih</option>
                    <option value="27">Korku</option>
                    <option value="10402">Müzik</option>
                    <option value="9648">Gizem</option>
                    <option value="10749">Romantik</option>
                    <option value="878">Bilim Kurgu</option>
                    <option value="53">Gerilim</option>
                    <option value="10752">Savaş</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Ana İçerik -->
    <div class="container mt-5 pt-5">
        <h1 class="text-white">En Çok Oy Alan Filmler</h1>
        <div class="row" id="movie-list">
            <!-- Filmler JavaScript ile buraya eklenecek -->
        </div>
    </div>

    <!-- Film Detay Modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="movieModalLabel">Detaylar</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img id="movie-poster" src="" alt="Afiş" class="img-fluid rounded">
                        </div>
                        <div class="col-md-8">
                            <h3 id="movie-title"></h3>
                            <p id="movie-overview"></p>
                            <p><strong>Puan:</strong> <span id="movie-rating"></span></p>
                            
                            <div class="like-section mb-3">
                                <button class="btn btn-outline-warning" id="like-button">
                                    <i class="far fa-heart"></i> Beğen
                                </button>
                            </div>
                            
                            <div class="mt-4">
                                <h4>Yorumlar</h4>
                                <div id="comments-section" class="mb-3">
                                    <!-- Yorumlar buraya eklenecek -->
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control bg-dark text-white mb-2" id="comment-nickname" placeholder="Nickname">
                                    <textarea class="form-control bg-dark text-white mb-2" id="comment-input" rows="3" placeholder="Yorumunuzu yazın..."></textarea>
                                    <button class="btn btn-outline-warning" id="add-comment">
                                        Yorum Ekle
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="popular.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
